<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 2px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a style="margin-left: 10%; margin-right: 60%;" class="navbar-brand">Generated Report</a>
      <form style="margin-right: 1%;" class="form-inline" action="{{ url_for('report') }}">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Back</button>
      </form>
    </nav>

    <div class="px-4 py-5 mx-5 my-5 text-center" style="align-items: center;">
      <h4>{{title}}</h4>

      <div>
        {% for report in all_reports %}
          <table>
            <thead>
              <tr>
                {% for key in report[0].keys() %}
                  <th>{{key}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in report %}
                <tr>
                  {% for value in row.values() %}
                    <td>{{value}}</td>
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
